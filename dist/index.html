<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Team Profile Generator</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light justify-content-center">
        <h1> Your Team LineUp</h1>
    </nav>
<br>
    <!-- card skeleton -->
<div class="container-fluid card-columns d-flex">

    <div class="card bg-info">
        <h2 class="card-header text-center text-warning"> Cory </h2>
            <h4 class="card-body text-center text-white"> Your Manager 
                <span> 
                    <ion-icon name="shield-checkmark-outline"></ion-icon>
                </span>
            </h4>
                <div class="card-footer bg-warning"> ID: </div>
                <div class="card-footer bg-light"> Email:  </div>
                <div class="card-footer bg-light"> Office Number: </div>
    </div>

    <div class="card bg-primary">
        <h2 class="card-header text-center text-warning"> Mark </h2>
            <h4 class="card-body text-center text-white"> Your Engineer 
                <span> 
                    <ion-icon name="build-outline"></ion-icon>
                </span>
            </h4>
                <div class="card-footer bg-warning"> ID: </div>
                <div class="card-footer bg-light"> Email:  </div>
                <div class="card-footer bg-light"> GitHub: </div>
    </div>

    <div class="card bg-secondary">
        <h2 class="card-header text-center text-warning"> Aiyanna </h2>
            <h4 class="card-body text-center text-white"> Your Intern 
                <span> 
                    <ion-icon name="school-outline"></ion-icon>
                </span>
            </h4>
                <div class="card-footer bg-warning"> ID: </div>
                <div class="card-footer bg-light"> Email:  </div>
                <div class="card-footer bg-light"> School: </div>
    </div>

    <div class="card bg-secondary">
        <h2 class="card-header text-center text-warning"> Sanchez </h2>
            <h4 class="card-body text-center text-white"> Your Intern
                <span> 
                    <ion-icon name="school-outline"></ion-icon>
                </span>
             </h4>
                <div class="card-footer bg-warning"> ID: </div>
                <div class="card-footer bg-light"> Email:  </div>
                <div class="card-footer bg-light"> School: </div>
    </div>

</div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>


</html>
