<!-- engineer styling needed for generated html -->
<div class="card bg-primary">
    <h2 class="card-header text-center text-warning"> {{ name }}</h2>
        <h4 class="card-body text-center text-white"> Your {{ role}}
            <span> 
                <ion-icon name="build-outline"></ion-icon>
            </span>
        </h4>
        <div class="card-footer bg-warning"> ID: {{ id }} </div>
        <div class="card-footer bg-light"> Email: <a href ="mailto:{{ email }}"></a> {{ email }} </div>
            <div class="card-footer bg-light"> GitHub: <a href="https://github.com/{{ github }}" target="_blank">Visit My Github!</a></div>
</div>
